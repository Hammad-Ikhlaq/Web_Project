{% extends "homepage/base.html" %}

{% block content %}
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="For example: milk" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form><br><br>
    {% for product in products %}
        <h1>{{  product.name }}</h1><br>
        <p>We are serving since {{ product.price }}</p>
        <p>Supervisor: {{ product.quantity }}</p>
    {% endfor %}
{% endblock content %}
